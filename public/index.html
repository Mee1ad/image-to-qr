<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upload Image & Generate QR</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <div class="persian-note" dir="rtl">
      سلام بهروز جان عکست رو اپلود کن و بعد دکمه آپلود رو بزن

      ولی توصیه میکنم این رو خالموبی نکنی چون اگه یه روزی این وبسایت کار نکنه با اسکن کردن بارکد هیچ عکسی نمایش داده نمیشه
    </div>
    <h1>Upload Image & Generate QR</h1>

    <form id="uploadForm">
      <label class="file-label">
        <input type="file" name="image" id="imageInput" accept="image/*" required />
      </label>
      <button type="submit">Upload & Generate QR</button>
    </form>

    <div id="result" class="result" hidden>
      <h2>Uploaded Image</h2>
      <img id="uploadedImage" alt="uploaded image" />

      <h2>QR Code</h2>
      <img id="qrImage" alt="qr code" />
    </div>
  </main>

  <script src="/script.js"></script>
</body>
</html>
